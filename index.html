<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Google font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Font awesome stylesheet -->
  <link rel="stylesheet" href="https://kit.fontawesome.com/4f369abea5.css" crossorigin="anonymous">


  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body onload="document.form1.email.focus()">
  <header>
    <img src="images/logo.svg" alt="Ping Logo">
    <h1>We are launching <span class="bold">soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form action="" method="post" name="form1">
      <div class="input">
        <label for="email">Your email address</label>
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <div class="invalid-feedback hidden">Please provide a valid email address</div>
      </div>
      <button name="validate" value="Validate" id="submit">Notify Me</button>
    </form>

  </header>
  <main>
    <img src="images/illustration-dashboard.png" alt="dashboard illustration">
  </main>

  <footer>
    <section class="social-links">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-x-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </section>

    <p>&copy;Copyright Ping. All rights reserved.</p>


    <section class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.cjdemille.io">C.J. DeMille</a>.
      </p>
    </section>
  </footer>

  <script src="app.js"></script>
</body>

</html>
